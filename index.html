<html>
  <head>
    <title>Statsig Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/index.css" />
    <script src="/index.js"></script>
  </head>
  <body>
    <div class="pageContainer">
      <div class="headline">
        <img src="/logo.svg" alt="Logo" width="200px" />
        <span>
          System Status
        </span>
      </div>
      <div id="reports" class="reportContainer">
      </div>
      <div id="tooltip" class="tooltip" style="opacity: 0;">
        <div id="tooltipArrow" class="tooltipArrow"> </div>
        <div id="tooltipDateTime" class="tooltipDateTime"></div>
        <div id="tooltipStatus" class="tooltipStatus"></div>
        <hr />
        <div id="tooltipDescription" class="tooltipDescription"></div>
      </div>
      <div id="templates" style="display: none;">
        <div 
          id="statusSquareTemplate" 
          class="statusSquare $color"
          data-status="$color">
        </div>
        <div id="statusLineTemplate" class="statusLine">
        </div>
        <div id="statusStreamContainerTemplate" class="statusStreamContainer">
        </div>
        <div id="statusContainerTemplate" class="statusContainer">
          <div class="statusHeader">
            <h6 class="statusTitle">$title&nbsp;</h6>
            <span class="$color statusHeadline">$status</span> 
            <span class="sectionUrl"><a href="$url">$url</a></span>
            <span class="statusUptime">$upTime in the last 30 days</span>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Powered by Statsig Open Source Library: 
      <a href="https://github.com/statsig-io/statuspage/">https://github.com/statsig-io/statuspage</a>
    </footer>
  </body>
  <script>
    genAllReports();
  </script>
</html>
